header:
  version: 14

machine: qemux86-64

repos:
  poky:
    url: https://git.yoctoproject.org/git/poky
    path: sources/poky
    branch: kirkstone
    layers:
      meta: null
      meta-poky: null
      meta-yocto-bsp: null

  custom-layer:
    url: https://github.com/AyikOzgur/meta-custom
    path: sources/custom-layer
    branch: main


local_conf_header:
  base: |
    DL_DIR = "/home/ozgur/yocto-shared/dl"
    SSTATE_DIR = "/home/ozgur/yocto-shared/sstate-cache"
    IMAGE_FEATURES += "debug-tweaks"
